<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học từ vựng tiếng Đức</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chào mừng đến với Website học từ vựng tiếng Đức</h1>
    </header>
    
    <section class="add-vocab">
        <h2>Thêm từ vựng</h2>
        <form id="vocab-form">
            <input type="text" id="word" placeholder="Nhập từ vựng" required>
            <input type="text" id="meaning" placeholder="Nhập nghĩa từ vựng" required>
            <button type="submit">Thêm</button>
        </form>
    </section>

    <section class="flashcards">
        <!-- Flashcards sẽ được hiển thị ở đây -->
    </section>
    
    <footer>
        <p>© 2024 Học tiếng Đức</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
